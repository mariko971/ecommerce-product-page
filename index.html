<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header class="header">
      <nav id="navigation">
        <img src="./images/logo.svg" alt="logo" id="logo" />
        <ul class="nav-links">
          <li class="link">Collections <span class="highlight"></span></li>
          <li class="link">Men <span class="highlight"></span></li>
          <li class="link">Women <span class="highlight"></span></li>
          <li class="link">About <span class="highlight"></span></li>
          <li class="link">Contact <span class="highlight"></span></li>
        </ul>
        <img src="./images/icon-cart.svg" alt="cart icon" id="cartIcon" />
        <span class="avatar-outline">
          <img src="./images/image-avatar.png" alt="avatar" id="avatar" />
        </span>
      </nav>
    </header>
    <main>
      <section class="product-gallery">
        <div class="product-img"></div>
        <ul class="product-thumbnails">
          <li class="thumbnail t1"></li>
          <li class="thumbnail t2"></li>
          <li class="thumbnail t3"></li>
          <li class="thumbnail t4"></li>
        </ul>
      </section>
      <section class="product-info">
        <h4>SNEAKER COMPANY</h4>
        <h2>Fall Limited Edition Sneakers</h2>
        <p>
          These low profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather has to offer.
        </p>
        <h3 id="price">$125.00 <span id="discount">50%</span></h3>

        <p id="discounted-price">$250.00</p>
        <footer>
          <div class="toggle-qty">
            <img src="./images/icon-minus.svg" alt="minus" id="minus" />
            <p id="quantity">0</p>
            <img src="./images/icon-plus.svg" alt="plus" id="plus" />
          </div>
          <button id="addToCart-btn">
            <img
              src="./images/icon-cart-white.svg"
              alt="cart"
              id="cartIcon-btn"
            />
            <p>Add to cart</p>
          </button>
        </footer>
      </section>
    </main>
  </body>
</html>
